version: 2
jobs:
  build:
    docker:
      - image: circleci/clojure:tools-deps-browsers
    environment:
      CHROME: /usr/bin/google-chrome
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: teet-clojure-{{ checksum "app/frontend/deps.edn" }}-{{ checksum "app/backend/deps.edn" }}
      - run: cd app/backend && clojure -A:test
      - run: cd app/frontend && timeout 10m clojure -A:test
      - save_cache:
          paths:
            - ~/.m2
          key: teet-clojure-{{ checksum "app/frontend/deps.edn" }}-{{ checksum "app/backend/deps.edn" }}
