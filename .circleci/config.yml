version: 2
jobs:
  build:
    docker:
      - image: circleci/clojure:tools-deps-browsers
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: teet-clojure-{{ checksum "app/backend/deps.edn" }}-{{ checksum "app/frontend/deps.edn" }}
      - run: cd app/backend && clojure -A:test
      - run: which chrome
      - save_cache:
          paths:
            - ~/.m2
          key: teet-clojure-{{ checksum "app/backend/deps.edn" }}-{{ checksum "app/frontend/deps.edn" }}
