version: 2
jobs:
  build:
    docker:
      - image: circleci/clojure:tools-deps-browsers
    environment:
      CHROMIUM_BROWSER: /opt/google/chrome/chrome
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: teet-clojure-backend-{{ checksum "app/backend/deps.edn" }}
      - run: cd app/backend && clojure -A:test
      - save_cache:
          paths:
            - ~/.m2
          key: teet-clojure-backend-{{ checksum "app/backend/deps.edn" }}

