version: 0.2

env:
  variables:
    JAVA_HOME: "/usr/lib/jvm/java-8-openjdk-amd64"
    COMMIT: ""

phases:
  install:
    runtime-versions:
      java: openjdk8
    commands:
      - echo Download Clojure CLI tool
      - curl -O https://download.clojure.org/install/linux-install-1.10.1.466.sh
      - bash linux-install-1.10.1.466.sh
  build:
    commands:
      - echo Fetching frontend build
      - aws s3 cp s3://teet-build/frontend/frontend-$COMMIT.zip frontend.zip
      - mkdir frontend
      - cd frontend
      - unzip ../frontend.zip
      - cd ..
      - aws s3 sync frontend s3://dev-teet-public
