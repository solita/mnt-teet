name: CI

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: backend clj-kondo checks
      uses: adriffaud/lint-clojure@v1
      with:
        path: ./app/backend/src
    - name: frontend clj-kondo checks
      uses: adriffaud/lint-clojure@v1
      with:
        path: ./app/frontend/src
