name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: setup clojure
      uses: DeLaGuardo/setup-clojure@2.0
      with:
        tools-deps: '1.10.1.469'
    - name: backend clj-kondo checks
      run: clojure -Sdeps '{:deps {clj-kondo {:mvn/version "2020.02.15"}}}' -m clj-kondo.main --lint app/backend/src
    - name: frontend clj-kondo checks
      run: clojure -Sdeps '{:deps {clj-kondo {:mvn/version "2020.02.15"}}}' -m clj-kondo.main --lint app/frontend/src
