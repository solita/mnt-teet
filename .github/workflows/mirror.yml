name: Mirroring

on: [push, delete]

jobs:
  to_gitlab:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - uses: pixta-dev/repository-mirroring-action@v1
      with:
        target_repo_url:
          git@git.mnt.ee:teet/teet.git
        ssh_private_key:                                # <-- use 'secrets' to pass credential information.
          ${{ secrets.MNT_DEPLOY_KEY }}
