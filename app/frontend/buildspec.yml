version: 0.2

env:
  variables:
    JAVA_HOME: "/usr/lib/jvm/java-8-openjdk-amd64"
    FRONTEND: "app/frontend"
    CHROMIUM_BROWSER: "/opt/google/chrome/chrome"

phases:
  install:
    runtime-versions:
      java: openjdk8
    commands:
      - echo Download Clojure CLI tool
      - curl -O https://download.clojure.org/install/linux-install-1.10.1.466.sh
      - bash linux-install-1.10.1.466.sh
  pre_build:
    commands:
      - (cp -a . /tmp/test-build-dir; cd /tmp/test-build-dir/$FRONTEND; if timeout 5m clojure -A:test; then echo test ok; else cat /tmp/clojure-*.edn; fi)
  build:
    commands:
      - echo Building frontend ClojureScript app
      - cd $FRONTEND
      - bash build.sh
      - bash resources.sh
artifacts:
   files:
     - frontend-*.zip
cache:
  paths:
    - '/root/.m2/**/*'
